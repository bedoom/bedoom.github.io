## => Site Settings
##############################
url: https://bedoom.top
baseurl: /
title: Bedoom's Blog
description: >
    Bedoom's Blog | 黄志强的博客


## => Language and Timezone
##############################
lang: zh
timezone: Asia/Shanghai


## => Author and Social
##############################
author:
  name: Bedoom
  email: 3163026087@qq.com
  twitter: bedoom9
  github:  bedoom
  zhihu: ji-mu-mo-shu-shi
##  weibo: 234695683
##  douban: 


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: bedoom/bedoom.github.io
repository_tree: master


## => Paths
##############################
paths:
  root: /
  home: /blog
  archive: /blog/archive.html
  rss:  /feed.xml


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->

## license
license: CC-BY-4.0


## => Paginate
##############################
paginate: 8
paginate_path: /blog/page:num


## => Sources
##############################
sources: bootcdn # bootcdn (default), unpkg


## => Sharing
##############################
sharing:
  provider: addthis # false (default), "addtoany", "addthis", "custom"

  ## AddThis
  addthis:
    id: ra-619e348fd3ca0479 # AddThis pubid, e.g. ra-5xxxxxxxxxxx

